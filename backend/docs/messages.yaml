paths:
  /api/messages:
    get:
      tags:
        - Messages
      summary: Mesaj listesi
      description: |
        Mesajlari listeler (gelen/giden).
        - Rol bazli filtreleme yapilir
        - Sadece ana mesajlar listelenir (yanitlar haric)
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          schema:
            type: string
            enum: [GENERAL, EMPLOYMENT_REQUEST, SUPPORT]
          description: Mesaj tipi
        - name: direction
          in: query
          schema:
            type: string
            enum: [inbox, sent]
          description: Gelen/giden filtresi
        - name: isRead
          in: query
          schema:
            type: string
            enum: ['true', 'false']
          description: Okunma durumu
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Mesaj listesi
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags:
        - Messages
      summary: Yeni mesaj gonder
      description: |
        Yeni bir mesaj gonderir.
        - Talep ile iliskilendirilebilir
        - Email ile alici bulunabilir
        - Super admin'e direkt mesaj gonderilemez
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - subject
                - content
              properties:
                subject:
                  type: string
                  description: Mesaj konusu
                  example: Ise Giris Talebi Hakkinda
                content:
                  type: string
                  description: Mesaj icerigi
                type:
                  type: string
                  enum: [GENERAL, EMPLOYMENT_REQUEST, SUPPORT]
                  default: GENERAL
                relatedRequestId:
                  type: string
                  description: Ilgili talep ID (islem talebi mesajlari icin)
                recipientCompanyId:
                  type: string
                  description: Alici sirket ID
                recipientDealerId:
                  type: string
                  description: Alici bayi ID
                recipientEmployeeId:
                  type: string
                  description: Alici calisan ID
                recipientEmail:
                  type: string
                  format: email
                  description: Alici email (kullanici aranir)
      responses:
        '201':
          description: Mesaj gonderildi
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Message'
                  message:
                    type: string
                    example: Mesaj gonderildi
        '400':
          description: Konu ve icerik zorunlu veya alici belirtilmeli
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Alici veya ilgili talep bulunamadi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/messages/unread-count:
    get:
      tags:
        - Messages
      summary: Okunmamis mesaj sayisi
      description: Bildirim icin okunmamis mesaj sayisini doner.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Okunmamis mesaj sayisi
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 5
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/messages/read-all:
    put:
      tags:
        - Messages
      summary: Tum mesajlari okundu isaretle
      description: Kullanicinin tum okunmamis mesajlarini okundu olarak isaretler.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Mesajlar okundu olarak isaretlendi
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 5 mesaj okundu olarak isaretlendi
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/messages/request/{requestId}:
    get:
      tags:
        - Messages
      summary: Talebe ait mesajlar
      description: Belirli bir talebe ait tum mesajlari listeler.
      security:
        - bearerAuth: []
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: string
          description: Talep ID
      responses:
        '200':
          description: Talep mesajlari
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
                  request:
                    type: object
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/messages/{id}:
    get:
      tags:
        - Messages
      summary: Mesaj detayi
      description: Belirtilen mesajin detaylarini ve yanitlarini doner.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Mesaj ID
      responses:
        '200':
          description: Mesaj detaylari
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: '#/components/schemas/Message'
                  replies:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags:
        - Messages
      summary: Mesaj sil
      description: |
        Mesaji siler (soft delete).
        - Sadece gonderen silebilir
        - Super admin tum mesajlari silebilir
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Mesaj ID
      responses:
        '200':
          description: Mesaj silindi
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Mesaj silindi
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/messages/{id}/reply:
    post:
      tags:
        - Messages
      summary: Mesaja yanit ver
      description: Belirtilen mesaja yanit gonderir.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Mesaj ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  description: Yanit icerigi
      responses:
        '201':
          description: Yanit gonderildi
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Message'
                  message:
                    type: string
                    example: Yanit gonderildi
        '400':
          description: Icerik zorunlu
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/messages/{id}/read:
    put:
      tags:
        - Messages
      summary: Mesaji okundu isaretle
      description: Belirtilen mesaji okundu olarak isaretler.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Mesaj ID
      responses:
        '200':
          description: Mesaj okundu olarak isaretlendi
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Mesaj okundu olarak isaretlendi
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Bu mesaji okuma yetkiniz yok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFoundError'

components:
  schemas:
    Message:
      type: object
      properties:
        _id:
          type: string
        type:
          type: string
          enum: [GENERAL, EMPLOYMENT_REQUEST, SUPPORT]
          description: Mesaj tipi
        subject:
          type: string
          description: Konu
        content:
          type: string
          description: Icerik
        sender:
          type: object
          properties:
            _id:
              type: string
            email:
              type: string
        senderRole:
          type: string
          description: Gonderenin rolu
        recipientCompany:
          type: object
          properties:
            _id:
              type: string
            name:
              type: string
        recipientDealer:
          type: object
          properties:
            _id:
              type: string
            name:
              type: string
        recipientEmployee:
          type: object
          properties:
            _id:
              type: string
            firstName:
              type: string
            lastName:
              type: string
        relatedRequest:
          type: object
          description: Ilgili islem talebi
        parentMessage:
          type: string
          description: Ust mesaj ID (yanitlar icin)
        isRead:
          type: boolean
        readAt:
          type: string
          format: date-time
        readBy:
          type: object
        isDeleted:
          type: boolean
        deletedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
