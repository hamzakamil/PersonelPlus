paths:
  /api/global-settings/minimum-wages:
    get:
      tags:
        - Global Settings
      summary: Tum asgari ucretleri listele
      description: Tum yillara ait asgari ucret bilgilerini listeler.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Asgari ucretler listesi
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      minimumWages:
                        type: array
                        items:
                          $ref: '#/components/schemas/MinimumWage'
                      currentYear:
                        type: integer
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

    post:
      tags:
        - Global Settings
      summary: Asgari ucret ekle/guncelle
      description: |
        Yeni yillik asgari ucret ekler veya mevcut yili gunceller.
        - Ayni yil icin kayit varsa gunceller
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - year
                - net
                - brut
              properties:
                year:
                  type: integer
                  description: Yil
                  example: 2024
                net:
                  type: number
                  description: Net asgari ucret (TRY)
                  example: 17002
                brut:
                  type: number
                  description: Brut asgari ucret (TRY)
                  example: 20002
      responses:
        '200':
          description: Asgari ucret kaydedildi
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/MinimumWage'
        '400':
          description: Gecersiz degerler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/global-settings/minimum-wages/{year}:
    delete:
      tags:
        - Global Settings
      summary: Asgari ucret sil
      description: Belirtilen yila ait asgari ucret kaydini siler.
      security:
        - bearerAuth: []
      parameters:
        - name: year
          in: path
          required: true
          schema:
            type: integer
          description: Yil
      responses:
        '200':
          description: Asgari ucret silindi
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/global-settings/minimum-wage/{year}:
    get:
      tags:
        - Global Settings
      summary: Yil icin asgari ucret
      description: |
        Belirtilen yil icin asgari ucret bilgisini doner.
        - Yil belirtilmezse mevcut yil kullanilir
      security:
        - bearerAuth: []
      parameters:
        - name: year
          in: path
          required: false
          schema:
            type: integer
          description: Yil (opsiyonel)
      responses:
        '200':
          description: Asgari ucret bilgisi
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/MinimumWage'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

components:
  schemas:
    MinimumWage:
      type: object
      properties:
        year:
          type: integer
          description: Yil
        net:
          type: number
          description: Net asgari ucret (TRY)
        brut:
          type: number
          description: Brut asgari ucret (TRY)
        effectiveDate:
          type: string
          format: date-time
          description: Gecerlilik tarihi

