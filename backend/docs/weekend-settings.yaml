                  description: Hafta tatili gunleri (bos ise ust hiyerarsi)
      responses:
        '200':
          description: Ayarlar guncellendi
          content:
            application/json:
              schema:
                type: object
                properties:
                  employeeId:
                    type: string
                  weekendDays:
                    type: array
                    items:
                      type: integer
                  weekendDayNames:
                    type: array
                    items:
                      type: string
                  source:
                    type: string
                    enum: [employee, department, company]
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
