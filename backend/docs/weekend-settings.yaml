        Calisanin hafta tatili ayarlarini getirir.
        - Hiyerarsi: Calisan > Departman > Sirket
      security:
        - bearerAuth: []
      parameters:
        - name: employeeId
          in: path
          required: true
          schema:
            type: string
          description: Calisan ID
      responses:
        '200':
          description: Hafta tatili ayarlari
          content:
            application/json:
              schema:
                type: object
                properties:
                  employeeId:
                    type: string
                  weekendDays:
                    type: array
                    items:
                      type: integer
                  weekendDayNames:
                    type: array
                    items:
                      type: string
                  source:
                    type: string
                    enum: [employee, department, company]
                    description: Ayar kaynagi
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Weekend Settings
      summary: Calisan hafta tatili guncelle
      description: |
        Calisanin hafta tatili ayarlarini gunceller.
        - Bos dizi gonderilirse departman/sirket varsayilani kullanilir
      security:
        - bearerAuth: []
      parameters:
        - name: employeeId
          in: path
          required: true
